<header
  class="site-header"
  style="
    background: #063737;
    padding: 1rem 0;
    width: 100%;
    margin: 0;
  "
>
  <div
    class="wrapper"
    style="
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: none;
      margin: 0 auto;
      padding: 0 1rem;
    "
  >
    <!-- Left: Name + Projects -->
    <div>
      <a
        class="site-title"
        href="{{ '/' | relative_url }}"

          font-family: 'Roboto', sans-serif;
        "
      >
        Vishnu Murali Krishnan
      </a>
      <a
        href="{{ '/projects/' | relative_url }}"

          color: #fff;

          text-decoration: none;
          font-family: 'Roboto', sans-serif;
        "
      >
        Projects
      </a>
    </div>

    <!-- Right: Social icons/links -->
    <div>
      <!-- GitHub -->
      <a
        href="https://github.com/vishnumkpn"
        target="_blank"
        aria-label="GitHub"
        style="margin-right: .5rem; color: #fff;"
      >
        <i class="fab fa-github fa-lg"></i>
      </a>

      <!-- Twitter -->
      <a
        href="https://x.com/vishnumkpn"
        target="_blank"
        aria-label="Twitter"
        style="margin-right: .5rem; color: #fff;"
      >
        <i class="fab fa-twitter fa-lg"></i>
      </a>

      <!-- LinkedIn -->
      <a
        href="https://www.linkedin.com/in/vishnu-mkpn/"
        target="_blank"
        aria-label="LinkedIn"
        style="margin-right: .5rem; color: #fff;"
      >
        <i class="fab fa-linkedin fa-lg"></i>
      </a>

      >
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/6/6f/IEEE_Logo.svg"
          alt="IEEE"
          style="height: 1em; vertical-align: text-bottom;"
        />
      </a>
    </div>
  </div>
